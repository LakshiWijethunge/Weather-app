<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>Weather Forecast App</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="search">
                <form action="" id="search">
                    <input type="text" id="query" placeholder="search...">
                    <button><img src="./Images/search-symbol.png" alt="Search"/></button>
                    <!-- <ul>
                        <li>New York</li>
                    </ul> -->
                </form>
            </div>            
            
            <div class="weather-icon">
                <img src="./Images/weather-icon.png" alt="Weather icon" id="icon"/>
            </div>
            <div class="temperature">
                <h1 id="temp">0</h1>
                <span class="temp-unit">&deg;C</span>
            </div>
            <div class="date-time">
                <p id="date-time">Monday, 10.00</p>
            </div>
            <div class="divider"></div>
            <div class="condition-rain">
                <div class="condition">
                    <img src="./Images/black-cloud.png" alt="Cloud icon" id="cloud-icon"/>
                    <div id="condition">Condition</div>
                </div>
                <div class="rain">
                    <img src="./Images/rain-drop.png" alt="Rain drop" id="rain-drop"/>
                    <div id="rain-perc">Rain Percentage</div>
                </div>
            </div>
            <div class="location">
                <div class="location-icon">
                    <img src="./Images/location-icon.png" alt="Location icon" id="location-icon"/>
                </div>
                <div class="location-text">
                    <p class="location">Location</p>
                </div>
            </div>
        </div>
        <div class="main">
            <nav>
                <ul class="options">
                    <button class="hourly">Today</button>
                    <button class="week active">Week</button>
                </ul>
                <ul class="options units">
                    <button class="celcius active">&deg;C</button>
                    <button class="fahrenheit">&deg;F</button>
                </ul>
            </nav>
            <div class="cards" id="weather-cards"></div> 
            <div class="highlights">
                <h2 class="heading">Today's Highlights</h2>
                <div class="cards">
                    <div class="card2">
                        <h4 class="card-heading">UV Index</h4>
                        <div class="content">
                            <p class="uv-index">0</p>
                            <p class="uv-text">Low</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Wind Status</h4>
                        <div class="content">
                            <p class="wind-speed">0</p>
                            <p class="">Low</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Sunrise & Sunset</h4>
                        <div class="content">
                            <p class="sun-rise">0</p>
                            <p class="sun-set">0</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Humidity</h4>
                        <div class="content">
                            <p class="humidity">0</p>
                            <p class="humidity-status">Low</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Visibility</h4>
                        <div class="content">
                            <p class="visibility">0</p>
                            <p class="visibility-status">Low</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Air Quality</h4>
                        <div class="content">
                            <p class="air-quality">0</p>
                            <p class="air-quality-status">Low</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
