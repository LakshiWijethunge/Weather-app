<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawsome.com/64d58efce2.js"
    crossorigin="anonymous"></script>
    <title>Weather Forecast App</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div>
                <form action="" class="search" id="search">
                    <input type="text" id="query" placeholder="search...">
                    <button><img src="./Images/search-symbol.png"/></button>
                </form>
                <div class="Weather-icon">
                    <img src="./Images/weather-icon.png" alt="icon" id="icon"/>
                </div>
                <div class="temprature">
                    <h1 id="temp">0</h1>
                    <span class="temp-unit">&deg;C</span>
                </div>
                <div class="date-time">
                    <p id="date-time">Monday, 10.00</p>
                </div>
                <div class="divider"></div>
                <div class="condition-rain">
                    <div class="condition">
                        <img src="./Images/black-cloud.png" alt="cloud-icon" id="cloud-icon"/>
                        <div class="condition" id="condition">condition</div>
                    </div>
                    <div class="rain">
                        <img src="./Images/rain-drop.png" alt="rain-drop" id="rain-drop"/>
                        <div class="rain-perc" id="rain-perc">rain-perc</div>
                    </div>
                    <div class="location">
                        <img src="./Images/location-icon.png" alt="location icon" id="location icon"/>
                        <div class="location-text">location</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <nav>
                <ul class="option">
                    <button class="hourly">today</button>
                    <button class="week active">week</button>
                </ul>
                <ul class="option units">
                    <button class="celcious active">&deg;C</button>
                    <button class="fahrenheit">&deg;F</button>
                </ul>
            </nav>
            <div class="cards" id="weather-cards">
                <h2 class="day-name">Monday</h2>
                <div class="card-icon">
                    <img src="./Images/moon-cloud.png" alt=""/>
                </div>
                <div class="day-temp">
                    <h2 class="temp">32</h2>
                    <span class="temp-unit">&deg;C</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
